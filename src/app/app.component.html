<div class="text-center">
  <h1>To Do List App</h1>
  <div class="row">
    <app-add-task class="col-md-12 text-center" (emitTask)="add($event)"></app-add-task>
  </div>
  <div class="row text-center">
    <app-todo-task class="col-md-6" [tasksList]="tasksList" (emitDone)="done($event)" (emitRemove)="remove($event)"></app-todo-task>
    <app-done-task class="col-md-6" [doneTasksList]="doneTasksList" (emitRestore)="restore($event)"></app-done-task>

  </div>
</div>
