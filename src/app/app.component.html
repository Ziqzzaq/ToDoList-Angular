<div class="text-center">
  <h1>To Do List App</h1>
  <div class="row">
    <div class="col-md-12 text-center">
      <input type="text" [(ngModel)]="newTask">
      <button type="button" class="btn btn-primary" (click)="add()">Add task</button>
    </div>
  </div>

  <div class="row text-center">

    <div class="col-md-6">
      <h2>Tasks List</h2>
      <p>Tasks to do: {{tasksList.length}}</p>
      <ng-container *ngIf="tasksList.length>0; else noTasks">
        <ul>
          <li *ngFor="let task of tasksList">
            {{task}}
            <button type="button" class="btn btn-danger" (click)="remove(task)">Delete</button>
            <button type="button" class="btn btn-success" (click)="done(task)">Done</button>
          </li>
        </ul>
      </ng-container>
      <ng-template #noTasks>
        <p>No tasks, you're free</p>
      </ng-template>
    </div>

    <div class="col-md-6">
      <h2>Task done</h2>
      <p>Done tasks: {{doneTasksList.length}}</p>
      <ng-container *ngIf="doneTasksList.length>0; else noDoneTasks">
      <ul>
        <li *ngFor="let task of doneTasksList">
          {{task}}
          <button type="button" class="btn btn-warning" (click)="restore(task)">Restore</button>
        </li>
      </ul>
      </ng-container>
        <ng-template #noDoneTasks>
          <p>You did not do anything!</p>
        </ng-template>
    </div>

  </div>
</div>
